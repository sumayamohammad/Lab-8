<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tourist Guide By Sumaya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>The Tourist Guide By Sumaya</h1>
        <img src="https://github.com/sumayamohammad/Lab-8/blob/main/Images/images.jpg?raw=true" 
             alt="Sumaya's Picture" class="profile-pic">
    </header>

    <!-- Tourist Guide Section -->
    <section class="container">

        <!-- California -->
        <div class="card">
            <a href="https://en.wikipedia.org/wiki/California" target="_blank">
                <img src="https://github.com/sumayamohammad/Lab-8/blob/main/Images/cali.jpg?raw=true" alt="California">
                <div class="caption">California</div>
            </a>
        </div>

        <!-- New York with Linear Gradient Effect -->
        <div class="card gradient">
            <a href="https://en.wikipedia.org/wiki/New_York_City" target="_blank">
                <img src="https://github.com/sumayamohammad/Lab-8/blob/main/Images/nyc.jpg?raw=true" alt="New York">
                <div class="caption">New York City</div>
            </a>
        </div>

        <!-- Mount Rushmore with Invert Effect -->
        <div class="card invert">
            <a href="https://en.wikipedia.org/wiki/Mount_Rushmore" target="_blank">
                <img src="https://github.com/sumayamohammad/Lab-8/blob/main/Images/rushmore.jpg?raw=true" alt="Mount Rushmore">
                <div class="caption">Mount Rushmore</div>
            </a>
        </div>

        <!-- Mountain Image -->
        <div class="card">
            <a href="https://en.wikipedia.org/wiki/Mountain" target="_blank">
                <img src="https://github.com/sumayamohammad/Lab-8/blob/main/Images/mountain.jpg?raw=true" alt="Mountain">
                <div class="caption">Mountain</div>
            </a>
        </div>

        <!-- Taj Mahal with Blur Effect -->
        <div class="card blur">
            <a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_blank">
                <img src="https://github.com/sumayamohammad/Lab-8/blob/main/Images/Agra-Taj-Mahal-India-DT-14026311.jpg?raw=true" alt="Taj Mahal">
                <div class="caption">Many More</div>
            </a>
        </div>

    </section>

    <!-- Contact Section -->
    <footer class="contact">
        <p>For inquiries, contact: 
            <a href="mailto:sumayamohammad.delwarhossain34@student.qcc.cuny.edu">sumayamohammad.delwarhossain34@student.qcc.cuny.edu</a>
        </p>
    </footer>

</body>
</html>
